<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TidyTask - Student-Focused AI Task Manager</title>
    
    <!-- Google Fonts for TidyTask -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS v4 -->
    <link rel="stylesheet" href="./styles/globals.css">
    
    <!-- Additional TidyTask Styles -->
    <link rel="stylesheet" href="./styles/main.css">
    
    <!-- Prevent flash of unstyled content -->
    <style>
        #root {
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05) 0%, rgba(147, 51, 234, 0.05) 50%, rgba(6, 182, 212, 0.05) 100%);
        }
        
        /* Loading fallback if React fails */
        .loading-fallback {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05) 0%, rgba(147, 51, 234, 0.05) 50%, rgba(6, 182, 212, 0.05) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-family: 'Montserrat', sans-serif;
        }
        
        .loading-fallback .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .loading-fallback h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .loading-fallback p {
            color: #6b7280;
            font-size: 1rem;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Hide fallback when React loads */
        #root:not(:empty) + .loading-fallback {
            display: none;
        }
    </style>
</head>
<body>
    <!-- React App Container -->
    <div id="root"></div>
    
    <!-- Loading fallback (shown only if React fails to load) -->
    <div class="loading-fallback">
        <div class="logo">T</div>
        <h1>TidyTask</h1>
        <p>Loading your student productivity companion...</p>
    </div>
    
    <!-- React Entry Point -->
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
